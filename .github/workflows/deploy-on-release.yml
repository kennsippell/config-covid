    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - uses: './.github/actions/deploy-with-medic-conf'
      with:
        directory: './ebs_with_tracing'
        hostname: 031c0c650801.ngrok.io
        username: admin
        password: pass
